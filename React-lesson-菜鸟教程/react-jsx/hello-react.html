<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello react</title>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var arr = [
            <h1>菜鸟教程</h1>,
            <h2>学的不仅是技术，更是梦想！</h2>,
        ];
        ReactDOM.render(
                <div>{arr}</div>,
                document.getElementById('example')
        )
    </script>
</body>
</html>
